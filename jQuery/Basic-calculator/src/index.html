<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.4.4/math.min.js"></script>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer>
    </script>
</head>

<body>
    <div class="container">
        <div>
            <div class="calc-content">
                <div>
                    <h4>Basic Calculator</h4>
                </div>

                <div class="input-field">
                    <span class="number-display" id="numberDisplay" ></span>
                    <span class="operator-display" id="operatorDisplay"></span>
                </div>
                <div class="input-btns d-flex">
                    <div class="numbers-column">

                        <div>
                            <button type="button" class="btn btn-secondary  input-number" value="7">7</button>
                            <button type="button" class="btn btn-secondary  input-number" value="8">8</button>
                            <button type="button" class="btn btn-secondary  input-number" value="9">9</button>
                        </div>

                        <div>
                            <button type="button" class="btn btn-secondary  input-number" value="4">4</button>
                            <button type="button" class="btn btn-secondary  input-number" value="5">5</button>
                            <button type="button" class="btn btn-secondary  input-number" value="6">6</button>
                        </div>

                        <div>
                            <button type="button" class="btn btn-secondary  input-number" value="1">1</button>
                            <button type="button" class="btn btn-secondary  input-number" value="2">2</button>
                            <button type="button" class="btn btn-secondary  input-number" value="3">3</button>
                        </div>

                        <div>
                            <button type="button" class="btn btn-secondary  input-number" value="0">0</button>
                            <button type="button" class="btn btn-secondary  input-number" id="decimalBtn"
                                value=".">.</button>
                            <button type="button" class="btn btn-danger clearBtn" id="clrBtn">C</button>
                        </div>
                    </div>

                    <div class="operators-column">
                        <button type="button" class="btn btn-secondary operators" value="+">+</button>
                        <button type="button" class="btn btn-secondary operators" value="-">-</button>
                        <button type="button" class="btn btn-secondary operators" value="*">*</button>
                        <button type="button" class="btn btn-secondary operators" value="/">/</button>
                    </div>
                </div>



                <div class="eql-btn">
                    <button type="button" class="btn btn-success" id="result">=</button>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
