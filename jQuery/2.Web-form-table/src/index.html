<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Form</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container border mt-5 px-0 d-flex flex-column justify-content-between">
        <div class="mb-5">

            <div>
                <h1 class="text-left w-100 pl-3 mt-3">WEB FORM</h1>
            </div>

            <hr>

            <form class="form mx-auto mt-4 mb-3 px-3 " name="webForm" id="webForm">

                <div class="form-group group">
                    <label for="fName">Full Name<span class="text-danger">*</span></label>
                    <input type="text" id="fName" class="form-control field" name="name">
                </div>

                <div>
                    <div class="gender-container d-inline">
                        <label class="mr-5">Gender<span class="text-danger">*</span></label>
                        <div class="form-check-inline">
                            <input type="radio" class="form-check-input " name="gender" id="male" value="Male">
                            <label class="form-check-label mr-3 " for="male">Male</label>

                            <input type="radio" class="form-check-input" name="gender" id="female" value="Female">
                            <label class="form-check-label mr-5 " for="female">Female</label><br>
                        </div>
                    </div>
                </div>

                <div class="form-group group">
                    <label for="dateOfBirth">Date of Birth<span class="text-danger">*</span></label>
                    <input type="text" id="dateOfBirth" class="form-control field" placeholder="YYYY/MM/DD" name="dob">
                </div>

                <div class="form-group group">
                    <label for="socialSecurityNumber">Social Security Number<span class="text-danger">*</span></label>
                    <input type="text" id="socialSecurityNumber" class="form-control field" name="socialSecurityNumber">
                </div>

                <div class="form-group group">
                    <label for="address">Address<span class="text-danger">*</span></label>
                    <textarea id="address" cols="30" rows="5" class="form-control field" name="address"></textarea>
                </div>

                <div class="form-group group">
                    <label for="phone">Phone<span class="text-danger">*</span></label>
                    <input type="text" id="phone" class="form-control field" name="phone">
                </div>

                <div class="form-group group">
                    <label for="mail">Email<span class="text-danger">*</span></label>
                    <input type="text" id="mail" class="form-control field" name="email">
                </div>

                <div>
                    <label>Preferred Method of Communication <span class="text-danger">*</span></label>

                    <div class="form-check-inline">
                        <div class="contact-container">
                            <input type="checkbox" class="form-check-input ml-5 contacts" name="contacts[]"
                                id="contactMail" value="Email">
                            <label class="form-check-label  mr-4" for="contactMail">Email</label>

                            <input type="checkbox" class="form-check-input contacts" name="contacts[]" id="contactPhone"
                                value="Phone">
                            <label class="form-check-label  mr-4" for="contactPhone">Phone</label>

                            <input type="checkbox" class="form-check-input contacts" name="contacts[]" id="contactPost"
                                value="Post">
                            <label class="form-check-label mr-4" for="contactPost">Post</label>

                            <input type="checkbox" class="form-check-input contacts" name="contacts[]" id="contactFax"
                                value="Fax">
                            <label class="form-check-label  mr-4" for="contactFax">Fax</label>
                        </div>
                    </div>
                </div>

                <div class="form-group group">
                    <label for="eId">Employee ID<span class="text-danger">*</span></label>
                    <input type="text" id="eId" class="w-25 ml-3" disabled><br>
                </div>

                <div class="form-group group">

                    <label for="jobTitle">Job Title<span class="text-danger">*</span></label>
                    <input type="text" id="jobTitle" class="form-control field" name="jobTitle">
                </div>

                <div class="form-group group">
                    <label for="dept">Department<span class="text-danger">*</span></label>

                    <select id="dept" class="form-control" name="department">
                        <option disabled selected value="0">Choose an option</option>
                        <option value="Sales">Sales</option>
                        <option value="Marketing">Marketing</option>
                        <option value="Human Resources">Human Resources</option>
                        <option value="Finance">Finance</option>
                        <option value="Engineering">Engineering</option>
                        <option value="Information Technology"> Information Technology (IT)</option>
                        <option value="Customer Support">Customer Support</option>
                        <option value="Design"> Design</option>
                    </select>

                </div>

                <div class="form-group group">
                    <label for="salary">Salary<span class="text-danger">*</span></label>
                    <input type="text" id="salary" class="form-control field" name="salary">
                </div>

                <div class="form-group group">
                    <label for="hobbies">Hobbies<span class="text-danger">*</span></label>
                    <input type="text" id="hobbies" class="form-control field" name="hobbies">
                </div>

                <div class="form-group group">
                    <label for="notes">Additional Notes</label>
                    <textarea id="notes" cols="30" rows="5" class="form-control field" name="notes"></textarea>
                </div>

                <span class="text-danger">*</span><em>Mandatory field</em>

                <div class="d-flex justify-content-end mb-4">
                    <button type="button" class="btn btn-white border px-3 mr-2 " id="clear">Clear</button>
                    <button type="submit" class="btn btn-primary px-2 " id="submit">Submit</button>
                </div>

            </form>
        </div>
    </div>

    <div class=" mt-5">
            <table class="table-bordered table-display-data  mx-auto">
                <thead>
                   
                        <th>Full Name</th>
                        <th>Gender</th>
                        <th>Date Of Birth</th>
                        <th>Social Security Number</th>
                        <th>Address</th>
                        <th>Phone Number</th>
                        <th>Email</th>
                        <th>Preferred Method of Communication</th>
                        <th>Employee ID</th>
                        <th>Job Title</th>
                        <th>Department</th>
                        <th>Salary</th>
                        <th>Hobbies</th>
                        <th>Additional notes</th>
                        <th>Action</th>
                   
                </thead>
                <tbody></tbody>
            </table>
    </div>
</body>

</html>
